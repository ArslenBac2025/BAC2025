<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="mesStyles.css" />
  </head>
  <body>
    <form
      onsubmit="return inscription()"
      action="inscription.php"
      method="post"
    >
      <fieldset>
        <legend>Inscription</legend>
        <div class="input-group">
          <label>Nom</label>
          <input type="text" name="nom" />
        </div>

        <div class="input-group">
          <label>Adresse email</label>
          <input type="email" name="email" />
        </div>

        <div class="input-group">
          <label>Date de naissance</label>
          <div class="date">
            <input type="date" name="date" />
          </div>
        </div>

        <div class="input-group">
          <label>Genre</label>
          <div class="radios">
            <input type="radio" name="genre" value="masculin" /><span
              >Masculin</span
            >
            <input type="radio" name="genre" value="feminin" /><span
              >Feminin</span
            >
          </div>
        </div>

        <div class="input-group">
          <label>Mot de passe</label>
          <input type="password" name="mdp" />
        </div>

        <div class="input-group">
          <label>Retaper le mot de passe</label>
          <input type="password" name="rmdp" />
        </div>

        <div class="btns">
          <button type="reset">Annuler</button>
          <button type="submit">Enregistrer</button>
        </div>
      </fieldset>
    </form>
    <script src="mesControles.js"></script>
  </body>
</html>
